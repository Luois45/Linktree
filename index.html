<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-2HDHDD6XRF"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-2HDHDD6XRF");

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Louísa's Linktree</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		/>
		<link rel="icon" href="./images/favicon.webp" type="image/x-icon" />
	</head>

	<body>
		<div class="profilePictureContainer">
			<a class="profilePicture">
				<img src="./images/profile.webp" alt="Profile Picture" />
			</a>
			<a class="profilePicture profilePictureOverlay">
				<img
					src="./images/profile.webp"
					alt="Profile Picture Overlay"
				/>
			</a>
		</div>
		<div class="userName userName1">
			<a>Louísa</a><a class="userNameDomainEnding">.com</a>
		</div>
		<div class="userName userName2 name">louisa.uno</div>
		<div class="icons">
			<a
				class="icon link"
				href="https://rebrand.ly/louisa-instagram"
				target="_blank"
			>
				<i class="fab fa-instagram"></i>
			</a>
			<a
				class="icon link"
				href="https://rebrand.ly/louisa-spotify"
				target="_blank"
			>
				<i class="fab fa-spotify"></i>
			</a>
			<a
				class="icon link"
				href="https://rebrand.ly/louisa-pinterest"
				target="_blank"
			>
				<i class="fab fa-pinterest"></i>
			</a>
			<a
				class="icon link"
				href="https://rebrand.ly/louisa-discord"
				target="_blank"
			>
				<i class="fab fa-discord"></i>
			</a>
		</div>
		<div class="links">
			<a
				class="link"
				href="https://rebrand.ly/louisa-github"
				target="_blank"
			>
				<i class="fab fa-github">&nbsp;</i>GitHub
			</a>
			<a class="link" href="mailto:linktree@louísa.com" target="_blank">
				<i class="fas fa-envelope">&nbsp;</i>Email
			</a>
			<a
				class="link"
				href="https://rebrand.ly/louisa-steam"
				target="_blank"
			>
				<i class="fab fa-steam">&nbsp;</i>Steam
			</a>
			<a class="link" href="https://rebrand.ly/louisa-cs" target="_blank">
				<i class="fab fa-steam">&nbsp;</i>CS
			</a>
		</div>
		<div class="source">
			I built this linktree for free. If you want your own, here is the
			<a class="sourceLink" href="https://github.com/louisa-uno/Linktree"
				>source code</a
			>
		</div>
		<script
			type="text/javascript"
			src="https://cdn.pride.codes/js/codecorner.js"
		></script>
	</body>
</html>
